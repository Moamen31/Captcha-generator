<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>Captcha in JavaScript</header>
        <div class="captcha-container">
            <div class="captcha-img">
                <img src="https://codingnepalweb.com/demos/custom-captcha-in-javascript/captcha-bg.png" alt="">
                <span class="captcha"></span>
            </div>
            <button class="reload-btn"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
        <form action="">
            <input type="text" placeholder="Enter Captcha" spellcheck="false" maxlength="6" required>
            <button class="check-btn">Check</button>
        </form>
        <div class="status-text"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
